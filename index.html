<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrainyWorld | AI-Powered Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .topic-card:active {
            background: rgba(59, 130, 246, 0.2);
            transform: scale(0.95);
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
        }

        .option-btn.selected {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .loader {
            border-top-color: #3b82f6;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        
        @media (max-width: 640px) {
            body { padding: 1rem; }
            h1 { font-size: 2.2rem !important; }
            .mobile-topic-grid { 
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.75rem !important;
            }
            #nav-actions {
                position: relative !important;
                margin-bottom: 1rem;
                display: flex;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto flex flex-col items-center">
        <header class="w-full flex flex-col items-center text-center mb-6 md:mb-10">
            <div id="nav-actions" class="hidden sm:mb-4">
                <button onclick="fetchLeaderboard()" class="px-6 py-2 glass rounded-full text-xs font-bold hover:bg-white/10 transition-all border border-blue-500/30">
                    <i class="fa-solid fa-ranking-star mr-2 text-amber-400"></i>Leaderboard
                </button>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-1">
                <span class="gradient-text">BRAINY</span>WORLD
            </h1>
            <p class="text-slate-400 font-medium tracking-widest uppercase text-[10px] md:text-xs">Unleash your intelligence</p>
        </header>

        <div id="notification" class="hidden fixed top-4 right-4 left-4 sm:left-auto z-[200] p-4 rounded-xl glass border-l-4 border-blue-500 shadow-2xl">
            <p id="notification-text" class="text-sm font-medium"></p>
        </div>

        <!-- Login Section -->
        <section id="section-login" class="w-full glass rounded-3xl p-6 md:p-8 max-w-md mx-auto">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-blue-400">Welcome</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-1 ml-1">Username</label>
                    <input type="text" id="login-username" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Your name">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-1 ml-1">Password</label>
                    <input type="password" id="login-password" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-2xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="••••••••">
                </div>
                <button onclick="handleLogin()" class="w-full btn-primary py-4 rounded-2xl font-bold text-lg mt-4 shadow-lg shadow-blue-500/20">Sign In</button>
            </div>
        </section>

        <!-- Topic Selection Section -->
        <section id="section-topic" class="hidden w-full glass rounded-3xl p-6 md:p-8 max-w-2xl mx-auto">
            <div id="user-welcome" class="mb-2 text-lg font-semibold text-center text-blue-400"></div>
            <h2 class="text-xl md:text-2xl font-bold mb-6 text-center">Choose Your Challenge</h2>
            
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-4 mobile-topic-grid mb-6">
                <div onclick="handleTopicSelect('MATH')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-calculator text-2xl mb-2 text-blue-400"></i>
                    <div class="font-bold text-xs">MATH</div>
                </div>
                <div onclick="handleTopicSelect('Computer')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-laptop-code text-2xl mb-2 text-purple-400"></i>
                    <div class="font-bold text-xs">Computer</div>
                </div>
                <div onclick="handleTopicSelect('Psychology')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-brain text-2xl mb-2 text-pink-400"></i>
                    <div class="font-bold text-xs">Psychology</div>
                </div>
                <div onclick="handleTopicSelect('Science')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-flask text-2xl mb-2 text-green-400"></i>
                    <div class="font-bold text-xs">Science</div>
                </div>
                <div onclick="handleTopicSelect('History')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-landmark text-2xl mb-2 text-amber-400"></i>
                    <div class="font-bold text-xs">History</div>
                </div>
                <div onclick="handleTopicSelect('General Knowledge')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-earth-americas text-2xl mb-2 text-teal-400"></i>
                    <div class="font-bold text-xs">GK</div>
                </div>
                <div onclick="handleTopicSelect('Literature')" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-book-open text-2xl mb-2 text-red-400"></i>
                    <div class="font-bold text-xs">Literature</div>
                </div>
                <div onclick="toggleCustomTopic()" class="topic-card p-4 md:p-6 rounded-2xl text-center">
                    <i class="fa-solid fa-plus text-2xl mb-2 text-slate-400"></i>
                    <div class="font-bold text-xs">Other</div>
                </div>
            </div>

            <div id="custom-topic-input" class="hidden space-y-3 pt-4 border-t border-slate-700/50">
                <input type="text" id="topic-name-custom" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Enter custom topic name...">
                <button onclick="handleTopicSelect(document.getElementById('topic-name-custom').value)" class="w-full btn-primary py-4 rounded-xl font-bold">Start Custom Quiz</button>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="section-quiz" class="hidden w-full glass rounded-3xl p-6 md:p-8 max-w-2xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
                <div class="flex flex-col">
                    <span id="quiz-progress" class="text-blue-400 font-bold text-xs tracking-widest uppercase mb-1">Question 1 of 10</span>
                    <span id="live-timer" class="text-slate-500 font-black text-[10px] tracking-widest uppercase">Time: 0s</span>
                </div>
                <div class="h-2 w-full sm:w-32 bg-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 rounded-full transition-all duration-500 ease-out" style="width: 10%;"></div>
                </div>
            </div>
            
            <div class="mb-8 min-h-[100px]">
                <p id="question-text" class="text-xl md:text-2xl font-bold leading-tight text-slate-100"></p>
            </div>

            <div id="options-container" class="grid gap-3"></div>

            <div class="flex flex-col sm:flex-row gap-3 mt-8">
                <button id="back-btn" onclick="handlePrevQuestion()" class="hidden w-full sm:w-auto px-8 py-4 glass border border-white/10 rounded-2xl font-bold text-xs tracking-widest uppercase hover:bg-white/5">Back</button>
                <button id="next-btn" onclick="handleNextQuestion()" class="w-full sm:w-auto sm:ml-auto px-10 py-4 btn-primary rounded-2xl font-black text-xs tracking-widest uppercase">Next Question</button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="section-results" class="hidden w-full glass rounded-3xl p-8 md:p-10 max-w-md mx-auto text-center">
            <div class="mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-blue-500/10 border-4 border-blue-500/30 mb-4 shadow-xl shadow-blue-500/10">
                    <i class="fa-solid fa-trophy text-4xl text-blue-400"></i>
                </div>
                <h2 class="text-3xl font-bold mb-1">Quiz Complete!</h2>
                <p id="time-taken" class="text-slate-500 text-[10px] uppercase font-black tracking-widest mb-4">Total Time: 0s</p>
            </div>
            
            <div id="final-score" class="text-7xl font-black mb-8 gradient-text tracking-tighter">0/10</div>

            <button onclick="resetToTopics()" class="w-full py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl font-bold transition-all">Try Another Topic</button>
        </section>

        <!-- Leaderboard Modal -->
        <div id="modal-leaderboard" class="hidden fixed inset-0 z-[110] bg-slate-950/95 flex items-center justify-center p-4">
            <div class="glass w-full max-w-md rounded-3xl overflow-hidden shadow-2xl">
                <div class="p-5 border-b border-slate-700/50 flex justify-between items-center bg-white/5">
                    <h2 class="text-lg font-bold"><i class="fa-solid fa-crown mr-2 text-amber-400"></i>Global Rankings</h2>
                    <button onclick="document.getElementById('modal-leaderboard').classList.add('hidden')" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                        <i class="fa-solid fa-xmark text-lg"></i>
                    </button>
                </div>
                <div id="leaderboard-content" class="p-4 md:p-6 max-h-[70vh] overflow-y-auto"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 z-[120] bg-slate-950/90 flex items-center justify-center p-6">
            <div class="flex flex-col items-center text-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-800 h-10 w-10 mb-4"></div>
                <p class="text-blue-400 font-bold tracking-widest uppercase text-[10px] animate-pulse">Syncing data...</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://detector-beaver-ink-virgin.trycloudflare.com";
        
        let state = {
            user: null,
            quizzId: null,
            quizzTopic: null,
            questions: [],
            currentQuestionIndex: 0,
            userAnswers: [],
            questionId: null,
            startTime: null,
            timerInterval: null,
            secondsElapsed: 0
        };

        const showSection = (id) => {
            ['section-login', 'section-topic', 'section-quiz', 'section-results'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const toggleLoading = (show) => {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        };

        const showNotify = (text) => {
            const el = document.getElementById('notification');
            document.getElementById('notification-text').innerText = text;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        };

        function resetToTopics() {
            clearInterval(state.timerInterval);
            state.questions = [];
            state.currentQuestionIndex = 0;
            state.userAnswers = [];
            state.quizzId = null;
            state.startTime = null;
            state.secondsElapsed = 0;
            showSection('section-topic');
        }

        function toggleCustomTopic() {
            const input = document.getElementById('custom-topic-input');
            input.classList.toggle('hidden');
            if(!input.classList.contains('hidden')) {
                document.getElementById('topic-name-custom').focus();
            }
        }

        function startLiveTimer() {
            clearInterval(state.timerInterval);
            state.secondsElapsed = 0;
            document.getElementById('live-timer').innerText = `Time: 0s`;
            state.timerInterval = setInterval(() => {
                state.secondsElapsed++;
                document.getElementById('live-timer').innerText = `Time: ${state.secondsElapsed}s`;
            }, 1000);
        }

        async function fetchLeaderboard() {
            document.getElementById('modal-leaderboard').classList.remove('hidden');
            const content = document.getElementById('leaderboard-content');
            content.innerHTML = '<p class="text-center py-8 animate-pulse text-sm text-slate-500 tracking-widest uppercase font-bold">Updating Rankings...</p>';
            
            try {
                const response = await fetch(`${BASE_URL}/BRAINWORLD/Leaderboard`);
                if (response.ok) {
                    const data = await response.json();
                    const list = data.Leaderboard || [];
                    if (list.length === 0) {
                        content.innerHTML = '<p class="text-center py-8 text-slate-400">No entries yet.</p>';
                        return;
                    }
                    let html = '<div class="space-y-3">';
                    list.forEach((entry, idx) => {
                        const rankColor = idx === 0 ? 'text-amber-400' : idx === 1 ? 'text-slate-300' : idx === 2 ? 'text-orange-400' : 'text-slate-500';
                        const score = entry["Score"] || 0;
                        const timeVal = entry["Time"] ? Math.floor(entry["Time"]) : 0;
                        const userName = entry["User Name"] || 'Anonymous';
                        const topic = entry["Quizz Topic"] || 'General';

                        html += `
                            <div class="flex justify-between items-center p-4 rounded-2xl bg-white/5 border border-white/5">
                                <div class="flex items-center space-x-4 overflow-hidden">
                                    <span class="font-black text-lg ${rankColor} w-6 text-center">${idx + 1}</span>
                                    <div class="flex flex-col truncate">
                                        <span class="font-bold truncate text-slate-100 text-sm">${userName}</span>
                                        <div class="flex items-center space-x-2">
                                            <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest truncate">${topic}</span>
                                            <span class="text-[9px] text-blue-400/60 uppercase font-black tracking-widest">• ${timeVal}s</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="font-black text-blue-400 ml-2 whitespace-nowrap">${score}/10</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    content.innerHTML = html;
                }
            } catch (err) {
                content.innerHTML = '<p class="text-center text-red-400 py-4">Network Error</p>';
            }
        }

        function parseQuestions(rawText) {
            const questions = [];
            const qBlocks = rawText.split(/\n\s*\d+\.\s+/).filter(q => q.trim().length > 0);
            qBlocks.forEach(block => {
                const cleanedBlock = block.replace(/[A-D][\)\.]\s/g, '');
                const lines = cleanedBlock.split('\n').filter(l => l.trim().length > 0);
                if (lines.length > 1) {
                    const questionText = lines[0].trim();
                    const options = lines.slice(1, 5).map(opt => opt.trim());
                    while(options.length < 4) options.push(`-`);
                    questions.push({ text: questionText, options });
                }
            });
            return questions;
        }

        async function handleLogin() {
            const user_name = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (!user_name || !password) return showNotify("Enter credentials");
            toggleLoading(true);
            try {
                const response = await fetch(`${BASE_URL}/BRAINYWORLD/Login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_name, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    state.user = { id: data.User_id, name: data.User_name };
                    document.getElementById('user-welcome').innerText = `Welcome, ${state.user.name}!`;
                    document.getElementById('nav-actions').classList.remove('hidden');
                    showSection('section-topic');
                } else { showNotify("Invalid login"); }
            } catch (err) { showNotify("Server unreachable"); }
            finally { toggleLoading(false); }
        }

        async function handleTopicSelect(topicName) {
            if (!topicName) return showNotify("Select a topic");
            toggleLoading(true);
            try {
                const response = await fetch(`${BASE_URL}/BRAINYWORLD/choose_quizz`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quizz_name: topicName, user_id: state.user.id })
                });
                if (response.ok) {
                    const data = await response.json();
                    state.quizzId = data['Quizz Id'];
                    state.quizzTopic = data['Quizz Choice'];
                    await fetchQuestions();
                }
            } catch (err) { showNotify("Network Error"); }
            finally { toggleLoading(false); }
        }

        async function fetchQuestions() {
            toggleLoading(true);
            try {
                const response = await fetch(`${BASE_URL}/BRAINYWORLD/question_ai`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quiz_id: state.quizzId })
                });
                if (response.ok) {
                    const data = await response.json();
                    state.questions = parseQuestions(data.Questions);
                    state.questionId = data['Question ID'];
                    state.startTime = data['Starting time']; 
                    state.currentQuestionIndex = 0;
                    state.userAnswers = Array(10).fill(null);
                    renderQuestion();
                    showSection('section-quiz');
                    startLiveTimer();
                }
            } catch (err) { showNotify("Error fetching questions"); }
            finally { toggleLoading(false); }
        }

        function renderQuestion() {
            const qObj = state.questions[state.currentQuestionIndex];
            if (!qObj) return;
            document.getElementById('question-text').innerText = qObj.text;
            document.getElementById('quiz-progress').innerText = `Question ${state.currentQuestionIndex + 1} of 10`;
            document.getElementById('progress-bar').style.width = `${((state.currentQuestionIndex + 1) / 10) * 100}%`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            const savedAnswer = state.userAnswers[state.currentQuestionIndex];
            qObj.options.forEach((optText, index) => {
                const val = index + 1;
                const btn = document.createElement('button');
                btn.className = `option-btn w-full p-4 md:p-5 rounded-2xl text-left font-semibold flex justify-between items-center group transition-all duration-150 ${savedAnswer === val ? 'selected' : ''}`;
                const letter = String.fromCharCode(65 + index);
                btn.innerHTML = `<div class="flex items-center pr-2"><span class="flex-shrink-0 w-8 h-8 rounded-lg bg-white/10 flex items-center justify-center mr-4 text-xs font-black group-hover:bg-blue-500 transition-colors">${letter}</span><span class="text-slate-100 text-sm md:text-base leading-snug">${optText}</span></div>`;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    state.userAnswers[state.currentQuestionIndex] = val;
                };
                container.appendChild(btn);
            });
            document.getElementById('back-btn').classList.toggle('hidden', state.currentQuestionIndex === 0);
            document.getElementById('next-btn').innerText = state.currentQuestionIndex === 9 ? "Finish Quiz" : "Next Question";
        }

        function handlePrevQuestion() {
            if (state.currentQuestionIndex > 0) {
                state.currentQuestionIndex--;
                renderQuestion();
            }
        }

        async function handleNextQuestion() {
            if (state.userAnswers[state.currentQuestionIndex] === null) return showNotify("Pick an answer");
            if (state.currentQuestionIndex < 9) {
                state.currentQuestionIndex++;
                renderQuestion();
            } else { submitFinalResults(); }
        }

        async function submitFinalResults() {
            clearInterval(state.timerInterval);
            toggleLoading(true);
            try {
                let sanitizedTime = state.startTime;
                if (sanitizedTime && sanitizedTime.includes('T')) {
                    sanitizedTime = sanitizedTime.replace('T', ' ').split('.')[0];
                }

                const payload = {
                    user_id: String(state.user.id),
                    quizz_id: String(state.quizzId),
                    question_id: String(state.questionId),
                    answer: state.userAnswers,
                    time: sanitizedTime
                };

                const response = await fetch(`${BASE_URL}/BRAINYWORLD/result_check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('final-score').innerText = (data.Result || "0") + "/10";
                    document.getElementById('time-taken').innerText = `Total Time: ${Math.floor(data['Total time'] || state.secondsElapsed)}s`;
                    showSection('section-results');
                    document.getElementById('nav-actions').classList.remove('hidden');
                } else {
                    const errorData = await response.json();
                    console.error("Submission Error:", errorData);
                    showNotify("Submission error. Try again.");
                    // Resume timer if it failed
                    startLiveTimer(); 
                }
            } catch (err) { 
                showNotify("Connection error"); 
                startLiveTimer();
            } finally { 
                toggleLoading(false); 
            }
        }
    </script>
</body>
</html>
